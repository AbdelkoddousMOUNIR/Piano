<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.etsystatic.com/15381375/r/il/d18a40/3064868461/il_fullxfull.3064868461_17q7.jpg" type="image/x-icon">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Piano</h2>
            <div class="column volum-slider">
            <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
            <span>Show keys</span><input type="checkbox">
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="z"><span>z</span></li>
            <li class="key white" data-key="e"><span>e</span></li>
            <li class="key black" data-key="r"><span>r</span></li>
            <li class="key white" data-key="t"><span>t</span></li>
            <li class="key white" data-key="y"><span>y</span></li>
            <li class="key black" data-key="u"><span>u</span></li>
            <li class="key white" data-key="i"><span>i</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="p"><span>p</span></li>
            <li class="key black" data-key="q"><span>q</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="f"><span>f</span></li>
            <li class="key white" data-key="g"><span>g</span></li>
            <li class="key black" data-key="h"><span>h</span></li>
            <li class="key white" data-key="j"><span>j</span></li>
        </ul>
        
    </div>

    <script src="script.js" defer></script>
</body>
</html>
